<html>
	<head>
		<meta charset="UTF-8">
		<title>Change Password</title>
		<style>
			H1 {
				margin-top: 420px;
				text-align: center;
				font-family: arial;
			}
			.login {
				margin-bottom: -1px;
				font-family: arial;
			}
			.row {
				display: inline;
				min-width: 300px;
			}
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
			.column {
				width: 20%;
				min-width: 120px;
				float: left;
			}
			.left {
				margin-left: 30%;
			}
			.logbtn {
				margin-top: 1px;
				width: 131px;
			}
		</style>
	</head>
	<body style="background-color: #afbcbf">
		<H1>Please change your password</H1>
		<form action="modif.php" method="POST" class="login">
			<div class="row">
				<div class="column left">Username:</div>
				<div class="column"><input type="text" name="login" value="" required placeholder="Username"/><br /></div>
				<div class="column left">Old Password:</div>
				<div class="column"><input type="password" name="oldpw" value="" required placeholder="Old Password"/><br /></div>
				<div class="column left">New Password:</div>
				<div class="column"><input type="password" name="newpw" value="" required placeholder="New Password"/><br /></div>
				<div class="column left"><br /></div>
				<div class="column"><input type="submit" name="submit" value="OK" class="logbtn"/></div>
			</div>
		</form>
	</body>
</html>
