<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to Ebabe!</title>
		<style>
			body {
				background-image: url("https://www.bountyjobs.com/wp-content/uploads/2016/04/32344-Blurred-Backgrounds.jpg");
				background-size: 120%;
			}
			H1 {
				margin-top: 420px;
				text-align: center;
				font-family: arial;
			}
			.login {
				text-align: center;
				margin-bottom: -1px;
				font-family: arial;
			}
			.pw {
				margin-left: 3px;
			}
			.logbtn {
				margin-top: 1px;
				width: 210px;
			}
			.botp {
				text-align: center;
				font-family: arial;
			}
			.box {
				position: relative;
				left: 32%;
				width: 500px;
				height: 250px;
				border-radius: 10px;
				background-color: grey;
				box-shadow: 0px 14px 29px 2px rgba(0,0,0,0.75);
			}
			.tit {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="box">
		<H1 class="tit">Welcome to Ebabe!</H1>
		<form action="login.php" method="POST" class="login">
			Username: <input type="text" name="login" value="" required placeholder="Username"/><br><br>
			Password: <input class="pw" type="password" name="passwd" value="" required placeholder="Password"/><br>
			<br><input type="submit" name="submit" value="OK" class="logbtn"/>
		</form>
		<div class="botp">
			<br />Are you new to Ebabe? <a href="create.html">Create a new account</a>
		</div>
		</div>
